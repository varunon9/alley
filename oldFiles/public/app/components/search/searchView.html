<div id="searchView">
    <h1>Who are you looking for?</h1>
    <p>Search for anything: <input type="text" data-ng-model="enteredJobTitle"></p>
    <div id="searchResult">
    	<ul>
    	    <li data-ng-repeat="jobt in jobTitles| filter:enteredJobTitle| orderBy:jobt">
    	        <a href="#{{jobt}}">{{jobt}}</a>
    	    </li>
    	</ul>
    </div>
    <h3>Want to register yourself and get job opportunities?</h3>
    <p><a href="#register">Register</a></p>
</div>
